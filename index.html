<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Phone Hunting</title>
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="font-poppins container mx-auto mt-5">
    <header>
        <nav class="flex justify-between">
            <h1 class="text-2xl font-bold text-[#403F3F]">Hot Gadgets</h1>
            <button class="text-white text-xl font-bold bg-[#0D6EFD] px-4 py-2 rounded-lg cursor-pointer">Sign
                Up</button>
        </nav>
        <div class="text-center space-y-3 mt-5">
            <h1 class="text-3xl font-bold text-[#100F0F] ">Apple Iphone 13 Pro Max</h1>
            <p class="text-xl text-[#706F6F]">There are many variations of passages of Lorem Ipsum available, but the
                majority have suffered alteration in some form, by injected humor.</p>
            <button class="text-white text-xl font-bold bg-[#0D6EFD] px-4 py-2 rounded-lg cursor-pointer">Buy
                Now</button>
            <img class="mx-auto" src="images/images (2).jpeg" alt="">
        </div>
    </header>
    <main>
        <section class="text-center my-10">
            <div class="join ">
                <div>
                    <label class="input validator join-item">
                        <img class="w-6" src="images/search.svg" alt="">
                        <input id="search-filed" type="text" placeholder="Search your phone" required />
                    </label>
                </div>
                <button onclick="handleSearch()" class="btn bg-[#0D6EFD] join-item text-white">Search Now</button>
            </div>
        </section>

        <section>
            <div id="loading-spinner" class="text-center hidden">
                <span class="loading loading-spinner loading-xl"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
            <!-- show all btn -->
            <div id="showAllContainer" class="text-center hidden my-10">
                <button onclick="handleShowAll()"
                    class="text-white text-xl font-bold bg-[#0D6EFD] px-4 py-2 rounded-lg cursor-pointer">Show
                    All</button>
            </div>
        </section>

        <!-- show details modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div id="show-details-container" class="modal-box  flex items-center justify-center ">
                   
                </div>
            </dialog>

        </section>
    </main>



    <script src="js/Phone.js"></script>
</body>

</html>
